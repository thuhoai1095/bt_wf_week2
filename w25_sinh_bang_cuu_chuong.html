<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh bảng cửu chương</title>
</head>
<body>
<table style="border: 1px solid" cellspacing="0">
    <script language="JavaScript">
        for (i=1;i<10;i++){
            document.write("<tr style='border: 1px solid'>");
            for(j=2;j<10;j++) {
                document.write("<td style='border: 1px solid'>" + j + " x " + i + " = " + j*i + "</td>");
            }
            document.write("</tr>");


        }
    </script>

</table>
</body>
</html>
