<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng switch case</title>
</head>
<body>
<input type="number" id="month" width="10em" height="2em"/>
<button type="button" id="button" onclick="monthofyear()">Tính số ngày</button>
<script language="JavaScript">
function monthofyear(){
    var month= parseInt(document.getElementById('month').value);
    switch (month){
        case 1:
        case 3:
        case 5:
        case 8:
        case 10:
        case 12:
            {
            document.write("Tháng này có 31 ngày");
            break;
        }
        case 4:
        case 6:
        case 9:
        case 11:
        {
            document.write("Tháng này có 30 ngày");
            break;
        }
        case 2:{
            document.write("Tháng này có 28 hoặc 29 ngày");
            break;
        }
        default:
            document.write("Nhập sai tháng");
            break;
    }
}
</script>
</body>
</html>
